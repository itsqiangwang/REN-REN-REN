<script type="text/javascript">
    (function() {
        function scrollHorizontally(e) {
            e = window.event || e;
            var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
            document.getElementById('horizontal-scroll-wrapper').scrollLeft -= (delta*35); // Multiplied by 40
            e.preventDefault()
        }
        if (document.getElementById('horizontal-scroll-wrapper').addEventListener) {
            // IE9, Chrome, Safari, Opera
            document.getElementById('horizontal-scroll-wrapper').addEventListener("mousewheel", scrollHorizontally, false);
            // Firefox
            document.getElementById('horizontal-scroll-wrapper').addEventListener("DOMMouseScroll", scrollHorizontally, false);
        } else {
            // IE 6/7/8
            document.getElementById('horizontal-scroll-wrapper').attachEvent("onmousewheel", scrollHorizontally);
        }
    })();
</script>
